<dom-module id="nas-mgmt-app">
  <template>
    <style>
      :host {
        --app-primary-color: #e60028;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #454545;
      }

      paper-tab {
        --paper-tab: {
          line-height:30px;
          font-size:1em !important;
        }
      }

      paper-tab[link] a {
          /* These mixins (from iron-flex-layout) center the link text. */
          /*@apply(--layout-horizontal);*/
          /*@apply(--layout-center-center);*/
          color: inherit;
          text-decoration: none;
          padding-left:10px;
          padding-right:10px;
          flex: 1 1 auto;
          /*align-self:center;*/
          height:50% !important;
          
        }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      div[main-title] {
        /*flex:0 !important;*/
        margin:auto;
      }
      app-header app-toolbar:first-of-type {
        /*height:100px;*/
        /*align-items:flex-start;*/
      }
      app-toolbar div[menu-container] {
        position:absolute;
        right:0;
        margin:auto;
        display:flex;
        flex-direction:row;
        align-items:center;
        text-transform:uppercase;
        --paper-tabs-selection-bar-color: var(--app-accent-color);
      }

      paper-dialog {
        padding:20px;
        /*min-width:640px;*/
        /*min-height:640px;*/
      }

      paper-dialog-scrollable {
        display: flex;
        flex-direction:row;
        justify-content:center;
        align-items:center;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <firebase-app
      name="func-test"
      app="{{app}}"
      auth-domain="func-test-3cf00.firebaseapp.com"
      database-url="https://func-test-3cf00.firebaseio.com/"
      api-key="[[apiKey]]"
      storage-bucket="func-test-3cf00.appspot.com"
      messaging-sender-id="556859525284">
    </firebase-app>
    <firebase-query id="offer-query"
      app-name="func-test"
      path="offers/[[hashedEmail]]"
      data="{{offerData}}">
    </firebase-query>
    <firebase-query id="retailer-query"
      app-name="func-test"
      path="users"
      data="{{retailersData}}">
    </firebase-query>
    <firebase-document id="profile-document"
      app-name="func-test"
      path="users/[[hashedEmail]]/profile"
      data="{{profileData}}">
    </firebase-document>
    <paper-dialog id="authDialog" with-backdrop center>
      <paper-dialog-scrollable>
        <login-fire-social on-signedin="closeDialog"
          providers="google, facebook, twitter, github, anonymous"
          app-name="func-test" user="{{user}}" signed-in="{{signedIn}}"
        >
        </login-fire-social>
      </paper-dialog-scrollable>
    </paper-dialog>
    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="#/home">Home</a>
          <template is="dom-if" if="{{auth.role == 'admin'}}">
            <a name="admin" href="#/admin"></a>
          </template>
          <template is="dom-if" if="[[signedIn]]">
            <a name="offers" href="#/offers">Offers</a>        
            <a name="profile" href="#/profile">Profile</a>
          </template>
          <paper-button
            on-tap="authAction">Sign [[authDirection]]</paper-button>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="nas-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>NAS Management</div>
            <div menu-container>
              <paper-tabs hidden$="[[smallScreen]]">
                <template is="dom-if" if="[[isAdmin]]">
                  <paper-tab link>
                    <a href="#/admin">Admin</a>
                  </paper-tab>
                </template>
                <template is="dom-if" if="[[isRetailer]]">
                  <paper-tab link>
                    <a href="#/profile">Profile</a>
                  </paper-tab>
                  <paper-tab link>
                    <a href="#/offers">Offers</a>
                  </paper-tab>
                </template>
              </paper-tabs>
              <paper-button hidden$="[[smallScreen]]"
                on-tap="authAction">Sign [[authDirection]]</paper-button>
            </div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <nas-home name="home"></nas-home>
          <nas-offers name="offers" app-name="func-test"
            offers="[[offerData]]"
            on-delete-offer="deleteOffer"
            on-create-offer="createOffer"></nas-offers>
          <nas-admin name="admin"
            data="[[retailersData]]"
            on-delete-retailer="deleteRetailer"
            on-create-retailer="createRetailer"></nas-admin>
          <nas-profile name="profile"
            data="[[profileData]]"
            on-update-profile="updateProfile"
            app-name="func-test"></nas-profile>
          <nas-view404 name="view404"></nas-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    class NasMgmtApp extends Polymer.Element {

      static get is() { return 'nas-mgmt-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          user: {
            value: () => false
          },
          smallScreen: {
            type: Boolean,
            value: () => false
          },
          authDirection: {
            type: String,
            computed: 'computeAuthDirection(signedIn)'
          },
          hashedEmail: {
            type: String,
            computed: 'computeEmailHash(user.email)'
          },
          isRetailer: {
            type: Boolean,
            computed: 'computeIsRetailer(signedIn)'
          },
          isAdmin: {
            type: Boolean,
            value: () => false
          }
        };
      }

      computeIsRetailer(signedIn) {
        return signedIn;
      }
      computeAuthDirection(signedIn) {
        return signedIn ? 'out' : 'in';
      }

      closeDialog(e) {
        this.shadowRoot.querySelector('paper-dialog').close();        
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'home' in that case.
        this.page = page || 'home';
        if(this.page == 'edit') {
          
        }

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('nas-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      authAction() {
        if(this.signedIn) {
          this.shadowRoot.querySelector('login-fire-social').signOut();
        } else {
          this.shadowRoot.getElementById('authDialog').open();
        }
      }

      computeEmailHash(email) {
        console.log(email);
        return CryptoJS.SHA256(email).toString();
      }

      async testFunc() {
        console.log("Hola")
      }

      // firebase crud handlers
      createRetailer(e) {
        let email = e.detail.email;
        let db = this.app.database();
        db.ref('users/' + CryptoJS.SHA256(email)).set({
          email: email,
          status: 'pending',
          role: 'retailer',
          time_created: new Date().getTime() / 1000
        });
      }
      deleteRetailer(e) {
        let email = e.detail.email;
        let db = this.app.database();
        // NB: the email in question isn't the user's (in this case an admin),
        // so we can't rely on the hashedEmail property.
        db.ref('users/' + CryptoJS.SHA256(email)).remove();
      }

      createOffer(e) {
        let email = this.user.email;
        let offerId = 'somerandomnumber';
        let payload = Object.assign({}, e.detail);
        payload['offerId'] = offerId;
        payload.start_time = new Date(e.detail.start_time).getTime() / 1000;
        payload.end_time = new Date(e.detail.end_time).getTime() / 1000;
        let db = this.shadowRoot.getElementById('offer-query').db;
        db.ref(`offers/${this.hashedEmail}`).push(payload);
      }

      deleteOffer(e) {
        let offerId = e.detail;
        let db = this.shadowRoot.getElementById('offer-query').db;
        db.ref(`offers/${this.hashedEmail}`).child(offerId).remove();
      }
      updateProfile(e) {
        let payload = e.detail;
        let db = this.app.database();
        db.ref(`users/${this.hashedEmail}/profile`).update(payload);
        db.ref(`users/${this.hashedEmail}/status`).set('active');
        // not the only thing we have to do. Need to upload images to storage.
        // TODO
      }

      ready() {
        super.ready();
        let q = this.shadowRoot.getElementById('retailer-query');
        q.equalTo = "retailer";
        q.orderByChild = 'role';
      }
    }

    window.customElements.define(NasMgmtApp.is, NasMgmtApp);
  </script>
</dom-module>
