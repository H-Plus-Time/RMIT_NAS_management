<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-styles/element-styles/paper-material-styles.html">


<link rel="import" href="../bower_components/file-fire/file-fire-drop.html">
<link rel="import" href="nas-cards.html">
<dom-module id="nas-offers">
  <template>
    <style include="shared-styles paper-material-styles">
      :host {
      /*height: 100vh;*/
      display: flex;
      flex-direction: column;
      padding:10px;
    }

    offer-card {
      background:white;
    }
    file-fire-drop {
        height: 100px;
        width: 100px;
        border-radius: 4px;
        --file-fire-dropzone-background-image: url("http://i.imgur.com/ndcWzqn.png");
    }
    paper-dialog div {
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    paper-dialog h2 {
      text-align:center;
    }
    #offersContainer {
      @apply --paper-material-elevation-2;
    }
    :host > paper-button {
      margin:auto;
    }
    </style>
    <paper-dialog>
      <h2>Create an Offer</h2>
      <div>
        <file-fire-drop app-name="[[appName]]" path="/dropdemo/click" src-file over-write max-dimension="200" resize-height="16" resize-width="16" progress="{{progress}}" placeholder="{{base64}}" files="{{images}}" always-show>
        </file-fire-drop>
        <paper-input name="title" autofocus required auto-validate label="Title"></paper-input>
        <paper-input name="tagline" required auto-validate char-counter maxlength="25" label="Tagline"></paper-input>
        <paper-input name="description" required auto-validate char-counter maxlength="140" label="Description"></paper-input>
        <paper-input name="start_time" required auto-validate type="datetime-local" label="Start Time"></paper-input>
        <paper-input name="end_time" required auto-validate type="datetime-local" label="End Time"></paper-input>
        <paper-button dialog-confirm on-tap="createOffer">Submit</paper-button>
      </div>
    </paper-dialog>
    <paper-button on-tap="openDialog">Create an Offer</paper-button>
    <div id="offersContainer">
      <template is="dom-repeat" items="[[offers]]" sort="compareOfferTimes">
          <offer-card data="[[item]]"></offer-card>
      </template>
    </div>
  </template>

  <script>
    class NasOffers extends Polymer.Element {
      static get is() { return 'nas-offers'; }
      static get properties() {
        return {
          offers: {
            type: Array,
            value: () => {
              return [
                {"title": "lorem", img: '/rmit.png', start_time: 1494820800,
                end_time: 1494824400, description: 'the quick brown fox jumps'},
                {"title": "lorem", img: '/rmit.png', start_time: 1494700800,
                end_time: 1494704400, description: 'the quick brown fox jumps'}
              ]
            }
          }
        }
      }

      compareOfferTimes(a,b) {
        return  a.start_time < b.start_time;
      }

      openDialog() {
        let dialog = this.shadowRoot.querySelector('paper-dialog');
        dialog.open();
        // reset all 
        dialog.querySelector('div paper-input[name="title"]').value = '';
        dialog.querySelector('div paper-input[name="description"]').value = '';
        // set some reasonable defaults
        let now_basic = new Date();
        let now = fecha.format(now_basic, 'YYYY-MM-DDThh:mm')
        let plus_one_day = new Date(now_basic.getTime() + 24*1000*3600);
        let pod_fmt = fecha.format(plus_one_day, 'YYYY-MM-DDThh:mm');
        console.log(now);
        console.log(pod_fmt);
        dialog.querySelector('div paper-input[name="start_time"]').value = now;
        dialog.querySelector('div paper-input[name="end_time"]').value = pod_fmt;
      }

      createOffer(e) {
        let paperDialogRoot = this.shadowRoot.querySelector('paper-dialog');
        let fields = paperDialogRoot.querySelector('div').children;
        let formData = Array.from(fields).filter((elem) => {
          return elem.hasAttribute('name')
        }).map((elem) => {
          let obj = {};
          obj[elem.name] = elem.value;
          return obj;
        }).reduce((a,b) => Object.assign(a, b), {});
        this.dispatchEvent(new CustomEvent('create-offer',
          {
            detail: formData, 
            bubbles: true
          }))
      }

      ready() {
        super.ready();
      }
    }

    window.customElements.define(NasOffers.is, NasOffers);
  </script>
</dom-module>
